<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view transient="true">
        <ui:composition template="/page-template.xhtml">
            <ui:define name="page-title">Newsletter Sign-up</ui:define> 
            <ui:define name="content">
                <h:form>
                    Your e-mail address:
                    <h:inputText value="#{newsletterSubscription.email}" />
                    <h:commandButton action="#{newsletterSubscription.subscribe}" value="Subscribe" />
                    <h:commandButton action="#{newsletterSubscription.unsubscribe}" value="Unsubscribe" />
                </h:form>
            </ui:define>

        </ui:composition>
    </f:view>
</html>
